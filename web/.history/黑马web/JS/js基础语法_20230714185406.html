<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基础语法</title>
</head>

<body>
</body>
<script>
    // js注释
    /* js注释 */

    // 输出语句
    // 弹出警告框
    window.alert("Hello JavaScript!");
    // 写在html页面中
    document.write("Hello,write!");
    // 控制台输出
    console.log("Hello,console!");

    var a = "张三";

    alert(a);

    // 特点1： var 的作用域比较大，全局变量
    // 特点2： 可以重复定义
    // 针对这两个特点，ES6新增了 let 关键字定义变量，所声明的变量，只在特定代码块有效，且不允许重复声明
    // const 关键字，用来声明一个只读的常量，一旦声明，常量的值就不能改变

    {
        let x = 10;
        alert(x);
    }

    alert(typeof 3);
    window.write(typeof 3.14);

</script>

</html>
