<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        div.header {
            width: 970px;
            height: 103px;
            margin: 0 auto;
        }

        div.header .logo {
            float: left;
            width: 277px;
            height: 103px;
            background-color: #ccc;
        }

        div.header .language {
            float: right;
            width: 137px;
            height: 49px;
            background-color: #73bec9;
            margin-bottom: 8px;
        }

        div.header .nav {
            float: right;
            width: 679px;
            height: 46px;
            background-color: #73bec9;
        }

        div.content {
            width: 970px;
            height: 435px;
            margin: 0 auto;
            margin-top: 10px;
        }

        div.content .banner {
            float: left;
            width: 310px;
            height: 435px;
            margin-right: 10px;
            background-color: #8e8e33;
        }

        div.content .rightPart {
            float: left;
            width: 650px;
            height: 435px;
        }

        .content .rightPart .main {
            width: 650px;
            height: 400px;
            margin-bottom: 10px;
        }

        .content .rightPart .links {
            width: 650px;
            height: 25px;
            background-color: blue;
        }

        .content .rightPart .main .news {
            float: left;
            width: 450px;
            height: 400px;
        }

        .content .rightPart .main .hotpic {
            float: left;
            width: 190px;
            height: 400px;
            margin-left: 10px;
            background-color: pink;
        }

        .content .rightPart .main .news .news1 {
            width: 450px;
            height: 240px;
            margin-bottom: 10px;
            background-color: skyblue;
        }

        .content .rightPart .main .news .news2 {
            width: 450px;
            height: 110px;
            margin-bottom: 10px;
            background-color: skyblue;
        }

        .content .rightPart .main .news .news3 {
            width: 450px;
            height: 30px;
            background-color: skyblue;
        }

        .footer {
            width: 970px;
            height: 35px;
            background-color: pink;
            margin: 0 auto;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="logo">logo</div>
        <div class="language">语言选择</div>
        <div class="nav">导航条</div>
    </div>

    <!-- 主要内容 -->
    <div class="content">
        <div class="banner">横幅</div>
        <div class="rightPart">
            <div class="main">
                <div class="news">
                    <div class="news1">新闻1</div>
                    <div class="news2">新闻2</div>
                    <div class="news3">新闻3</div>
                </div>
                <div class="hotpic">热点</div>
            </div>
            <div class="links">链接</div>
        </div>
    </div>

    <!-- 页尾 -->
    <div class="footer">页尾</div>
</body>

</html>
