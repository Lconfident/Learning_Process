<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(141, 100, 100);
            border-radius: 50px;
            margin: 50px auto;
            color: #000000;
            font-size: 50px;
            transition: all 1s ease;
            /* 过渡：让盒子在进行 transform 转换的时候，有个过渡期 */
        }

        /* rotate（角度）旋转 */
        .box:hover {
            transform: rotate(360deg);
            /* 鼠标悬停时，让盒子进行旋转 */
        }
        .box:hover:after{
            transform: roatate(-360deg);
        }
    </style>
</head>

<body>
    <div class="box"></div>

    </div>
</body>

</html>
