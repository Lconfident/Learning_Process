<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin:0px;
            padding:0px;
        }
        div{
            width:300px;
            height:300px;
            border:2px solid skyblue;
        }
        .title{
            float:left;
        }
        .date{
            float:right;
        }
        ul{
            list-style: none;
        }
        li{
            overflow: hidden;
            background-color: pink;
            border-bottom: 1px dashed gray;
        }
        p{
            /* em 表示汉字的一个宽度 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="news">
        <ul>
            <li>
                <span class="title">内容1</span>
                <span class="date">日期1</span>
            </li>
            <li>
                <span class="title">内容2</span>
                <span class="date">日期2</span>
            </li>
        </ul>
    </div>

    <p>这是一段文字！首行缩进2个字符。</p>
</body>
</html>
