<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border画三角形</title>
    <style>
        div.san{
            width: 0px;
            height: 0px;
            /* border:50px solid skyblue; */
            border:50px solid transparent;
            border-top-color: aquamarine;
            /* border-bottom: none; */
            /* border-bottom-color: aqua; */
        }

        div.div1{
            width:0px;
            height: 0px;
            border-top:78px solid rosybrown;
            border-left:45px solid transparent;
            border-right: 45px solid transparent;
            /* border-radius: 30px; */
            /* 加一个边框圆角 -> 扇形 */
        }

        div.div2{
            width:0px;
            height: 0px;
            /* border-width:0 45px 78px 45px; */
            border-style:solid;
            /* border-color:transparent transparent teal transparent; */

            border-width: 78px 45px 0 45px;
            border-color: teal transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div class="san"></div>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
