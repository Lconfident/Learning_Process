<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入开发版Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Hello，{{name}}</h1>
    </div>

    <div id="rootTest">
        <h2>{{name}}</h2>
    </div>

    <script type="text/javascript">

        // 创建Vue实例
        new Vue({
            el: '#root',   //用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
            data: {  //data 中拥有存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                name: '尚硅谷'
            }

            el:'#rootTest'
        })

    </script>

</body>

</html>
