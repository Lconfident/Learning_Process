<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>

    <style>
        *{
            margin-top:10px;
        }
        div{
            height:30px;
            background: skyblue;
        }
        a{
            height:15px;
            background:#ccc;
        }
    </style>
</head>

<body>
    <!--
    Vue事件修饰符：
        1.prevent：阻止默认事件
        2.once：事件只触发一次
        3.stop：阻止事件冒泡
        4.capture：使用事件的捕获模式
        5.self：只有event.target是当前操作的元素才触发事件
        6.passive：事件的默认行为立即执行，无需等待 回调事件执行完毕
    -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <a href="http:atguigu.com" @click.prevent="showInfo">点我提示信息</a>

        <!--  -->
        <div class="demo1" @click="showInfo">
            <a href="http://atguigu.com" @click.prevent.stop="showInfo">点我提示信息</a>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            },
            methods: {
                showInfo(e) {
                    alert('同学，你好')
                }
            }
        })
    </script>
</body>

</html>
