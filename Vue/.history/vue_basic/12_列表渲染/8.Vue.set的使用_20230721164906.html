<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地点：{{address}}</h2>
        <hr>
        <h2>学生姓名：{{student.name}}</h2>
        <h2>学生年龄：真实{{student.age.rAge}}，对外：{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                student: {
                    name: 'Tom',
                    age: {
                        rAge: 22,
                        sAge: 23,
                    },
                    fridends: [
                        { name: 'jerry', age: 8 },
                        { name: 'tony', age: 24 },
                    ]
                }
            }
        })
    </script>
</body>

</html>
